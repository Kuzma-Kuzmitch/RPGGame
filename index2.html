<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Game 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style2.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="javascript/script2.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row mt-3 p-2">
        <div class="col-m-12 mx-auto">
            <h1>STAR WARS</h1>
        </div>
      </div>
      <div class="row mt-5">
      </div>
      <div class="row">
        <div class="col-md-3 border border-right-0 d-block reyAbilities">
          <div id="reyAttacks" class="mx-auto mt-5 d-none">
            <button type="button" name="button" class="btn btn-warning mb-2  reyBtn float-right" id="reyAttacksClose">Close</button>
            <button type="button" name="button" class="btn btn-warning reyAttack reyBtn staffSwipe btn-block" value="0">Staff Swipe</button>
            <button type="button" name="button" class="btn btn-warning reyAttack reyBtn forcePush btn-block" value="1">Force Push</button>
          </div>
          <div id="reyTargets" class="mt-5 mx-auto text-center d-none">
            <button type="button" name="button" class="btn btn-warning reyBtn reyVader" value="0">Darth Vader</button>
            <button type="button" name="button" class="btn btn-warning reyBtn reyKylo" value="1">Kylo Ren</button>
          </div>
        </div>
        <div class="col-md-3 border border-left-0 lukeAbilities">
          <div id="lukeAttack" class="mx-auto d-none mt-5">
            <button type="button" name="button" class="btn btn-info mb-2  lukeBtn float-right" id="lukeAttacksClose">Close</button>
            <button type="button" name="button" class="btn btn-info lukeAttack  lukeBtn saberAssault btn-block" value="0">Saber Assault</button>
            <button type="button" name="button" class="btn btn-info lukeAttack lukeBtn lukeFocus btn-block" value="1">Focus</button>
          </div>
          <div id="lukeTargets" class="mt-5 mx-auto text-center d-none">
            <button type="button" name="button" class="btn btn-info lukeBtn lukeVader" value="0">Darth Vader</button>
            <button type="button" name="button" class="btn btn-info lukeBtn lukeKylo" value="1">Kylo Ren</button>
          </div>
            <!-- <img src="https://78.media.tumblr.com/6d18202c736d0715222c9a78a45bb68e/tumblr_nelbqd23Di1ruqwvco5_500.jpg" class="img-fluid lukeImg mt-5" alt=""> -->
        </div>
        <div class="col-md-3 border-right-0 border">
            <img src="https://orig00.deviantart.net/634e/f/2015/305/0/9/kyloren_by_think_nu-d9f8bof.jpg" class="img-fluid mt-5 kyloImg" alt="">
        </div>
        <div class="col-md-3 border-left-0 border">
            <img src="https://orig00.deviantart.net/4e76/f/2010/084/f/c/darth_vader_chibi_by_linedup.png" class="img-fluid vaderImg" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 text-center p-1">
          <h5 class="card-title">Rey</h5>
          <h6 id="reyHP"class="card-title"></h6>
          <p class="card-text reyText">A young apprentice</p>
          <p class="reyStatus font-weight-bold"></p>
          <button type="button" id="reyButton" class="btn btn-warning"  onclick="openReyAbilities()" name="button">Abilities</button>
        </div>
        <div class="col-md-3 text-center p-1">
          <h5 class="card-title">Luke Skywalker</h5>
          <h6 id="lukeHP" class="card-title"></h6>
          <p class="card-text lukeText">The Jedi Master</p>
          <p class="card-title font-weight-bold lukeStatus"></p>
          <button type="button" id="lukeButton"  class="btn btn-info" name="button">Abilities</button>
        </div>
        <div class="col-md-3 text-center p-1">
          <h5 class="card-title">Kylo</h5>
          <h6 id="kyloHP" class="card-title"></h6>
          <p class="card-text kyloText">A fallen student</p>
          <p class="kyloStatus font-weight-bold"></p>
        </div>
        <div class="col-md-3 text-center p-1">
          <h5 class="card-title">Darth Vader</h5>
          <h6 id="vaderHP" class="card-title"></h6>
          <p class="card-text vaderText">The Sith Lord</p>
          <p class="vaderStatus font-weight-bold"></p>
        </div>
      </div>
    </div>






















  </body>
</html>
