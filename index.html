<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="javascript/script.js"></script>
  </head>
  <body>

    <div class="container border h-50">
      <div class="row text-center">
        <!-- <div class="col bg-primary">Column</div>
        <div class="col bg-primary">Column</div> -->
        <div class="w-100"></div>
        <div class="col bg-secondary">
          <div class="card mx-auto" id="reyCard" style="width: 18rem;">
            <img class="card-img-top" src="https://i.pinimg.com/736x/e1/92/56/e1925642f2b04098f2bc78addff3e197--star-wars-art-star-trek.jpg" alt="Card image cap">
            <div id="reyStats" class="font-weight-bold">yada</div>
            <div class="card-body">
              <h5 class="card-title">Rey</h5>
              <h6 id="reyHP"class="card-title"></h6>
              <p class="card-text reyText">A young apprentice</p>
              <button type="button" id="reyButton" class="btn btn-primary" name="button">Abilities</button>
            </div>
          </div>
          <div id="reyAttacks" class="mx-auto d-none mt-5">
            <button type="button" name="button" class="btn btn-primary reyAttack staffSwipe" value="0">Staff Swipe</button>
            <button type="button" name="button" class="btn btn-primary reyAttack forcePush" value="1">Force Push</button>
            <button type="button" name="button" class="btn btn-primary mt-2" id="reyAttacksClose">Close</button>
          </div>
          <div id="reyTargets" class="mt-5 mx-auto d-none">
            <button type="button" name="button" class="btn btn-primary reyVader" value="0">Darth Vader</button>
            <button type="button" name="button" class="btn btn-primary reyKylo" value="1">Kylo Ren</button>
          </div>
        </div>
        <div class="col bg-secondary">
          <div class="card mx-auto h-100"  id="lukeCard" style="width: 18rem;">
            <img class="card-img-top mb-5 lukeImg" src="https://78.media.tumblr.com/6d18202c736d0715222c9a78a45bb68e/tumblr_nelbqd23Di1ruqwvco5_500.jpg" alt="Card image cap">
            <div id="lukeStats" class="font-weight-bold">yada</div>
            <div class="card-body">
              <h5 class="card-title">Luke Skywalker</h5>
              <h6 id="lukeHP" class="card-title"></h6>
              <p class="card-text lukeText">The Jedi Master</p>
              <button type="button" id="lukeButton"  class="btn btn-primary" name="button">Abilities</button>
            </div>
          </div>
          <div id="lukeAttack" class="mx-auto d-none mt-5">
            <button type="button" name="button" class="btn btn-primary lukeAttack saberAssault" value="0">Saber Assault</button>
            <button type="button" name="button" class="btn btn-primary lukeAttack focus" value="1">Focus</button>
            <button type="button" name="button" class="btn btn-primary mt-2" id="lukeAttacksClose">Close</button>
          </div>
          <div id="lukeTargets" class="mt-5 mx-auto d-none">
            <button type="button" name="button" class="btn btn-primary lukeVader" value="0">Darth Vader</button>
            <button type="button" name="button" class="btn btn-primary lukeKylo" value="1">Kylo Ren</button>
          </div>
        </div>
    </div>
</div>

  <div class="container mt-1 border">
    <div class="row text-center">
      <div class="col bg-secondary">
        <div class="card mx-auto" style="width: 18rem;">
          <img class="card-img-top vaderImg" src="https://orig00.deviantart.net/4e76/f/2010/084/f/c/darth_vader_chibi_by_linedup.png" alt="Card image cap">
          <div id="vaderStats" class="font-weight-bold"></div>
          <div class="card-body">
              <h5 class="card-title">Darth Vader</h5>
              <h6 id="vaderHP" class="card-title"></h6>
              <p class="card-text vaderText">The Sith Lord</p>
          </div>
        </div>
      </div>
    <div class="col bg-secondary">
      <div class="card mx-auto h-100" style="width: 18rem;">
        <img class="card-img-top mb-5" src="https://orig00.deviantart.net/634e/f/2015/305/0/9/kyloren_by_think_nu-d9f8bof.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Kylo</h5>
          <h6 id="kyloHP" class="card-title"></h6>
          <p class="card-text kyloText">A fallen student</p>
        </div>
      </div>
    </div>
    <div class="w-100"></div>
    <!-- <div class="col bg-primary">Column</div>
    <div class="col bg-primary">Column</div> -->
</div>
</div>






















  </body>
</html>
